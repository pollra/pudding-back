#config
---
property:
  name: ${user.dir}/@project.artifactId@-@project.version@.@packaging@
  api:
    end-point: /api

# default
logging:
  config: classpath:config/logback/logback.xml
spring:
  messages:
    always-use-message-format: false
    encoding: UTF-8
    basename: config/message/messages

# default(local)
---
server:
  port: 8010
spring:
  banner:
    location: classpath:config/banner/default
  h2:
    console:
      enabled: false
      path: /h2
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/pudding
    username: sa
    password:
# dev
---
server:
  port: 80
spring:
  profiles : dev
  banner:
    location: classpath:config/banner/dev
# prod
---
server:
  port: 80
spring:
  profiles : prod
  banner:
    location: classpath:config/banner/prod